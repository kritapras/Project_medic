  <!-- Modal -->

      <!-- Modal content-->
      <div class="modal-content">

          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Methods</h4>

        <div class="modal-body " id="Medic">
          <p>The toggle method toggles the modal manually.</p>

<audio id="audio" src="beep.mp3" autostart="false" ></audio>

 <script type="text/javascript">
    <?php include 'rfid.php';?>
    var toggle = <?php echo $toggle?>;
    var before_toggle = toggle;
    console.log("before_toggle :"+before_toggle);
    // add beep sound every modal pop up
    function PlaySound() {
          var sound = document.getElementById("audio");
          sound.play()
      }
    function loadDoc() {
        $.ajax({
            url: 'submission.php',
            success: function(data) {
                toggle = data;
            }
        });
        if (toggle!=before_toggle) {
          before_toggle = toggle;
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
          document.getElementById("Medic").innerHTML = this.responseText;
          }
          };
          xhttp.open("GET", "ajax_rfid.php", true);
          xhttp.send();
    $("#myModal").modal('show');
    PlaySound()
    }
    
   console.log("toggle : "+toggle);
   console.log("before_toggle :"+before_toggle);
 }
   setInterval(loadDoc,1000);
 </script>
